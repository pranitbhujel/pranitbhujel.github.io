                <div class="col-md-12">
                    <div style="display: flex;" class="row category" id="all"></div>

                    <div style="display: none;" class="row category" id="python"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <script>
        var all = document.getElementById('all');
        var python = document.getElementById('python');
        var datascience = document.getElementById('datascience');
        var probability = document.getElementById('probability');
        var statistics = document.getElementById('statistics');
        var machinelearning = document.getElementById('machinelearning');

        for (each in blogs) {
                var element = document.createElement('div');
                element.setAttribute('class', 'col-md-4')
                var intro = `
                    <a href="../` + blogs[each]['link'] + `">
                        <div class="blog-item">
                            <h4>` + blogs[each]['title'] + `</h4>
                            <div class="line-dec"></div>
                            <p class="cat">` + blogs[each]['category'] + `</p>
                            <p>` + blogs[each]['description'] + `</p>
                        </div>
                    </a>
                `
                element.innerHTML = intro;
                all.innerHTML += element.outerHTML;
                
                if (blogs[each].category == 'Python'){
                    python.appendChild(element);
                } 
                else if (blogs[each].category == 'Data Science'){
                    datascience.appendChild(element);
                }
                else if (blogs[each].category == 'Probability') {
                    probability.appendChild(element);
                }
                else if (blogs[each].category == 'Statistics') {
                    statistics.appendChild(element);
                } 
                else if (blogs[each].category == 'Machine Learning') {
                    machinelearning.appendChild(element);
                }

            }

            function showblogs(category, active){
                var categories = document.getElementsByClassName('category');
                var categorieslength = categories.length;
                for (var i = 0; i < categorieslength; i++) {
                    categories[i].style.display = 'none';
                }
                document.getElementById(category).style.display = 'flex';

                var nav = document.getElementsByClassName('nav-link');
                var navlength = nav.length;
                for (var i = 0; i < navlength; i++) {
                    nav[i].classList.remove('active');
                }
                document.getElementById(active).classList.add('active');
            }
    </script>

    <script>
        $(document).ready(function(){
          // Add smooth scrolling to all links
          $(".fixed-side-navbar a, .primary-button a").on('click', function(event) {

            // Make sure this.hash has a value before overriding default behavior
            if (this.hash !== "") {
              // Prevent default anchor click behavior
              event.preventDefault();

              // Store hash
              var hash = this.hash;

              // Using jQuery's animate() method to add smooth page scroll
              // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
              $('html, body').animate({
                scrollTop: $(hash).offset().top
              }, 800, function(){
           
                // Add hash (#) to URL when done scrolling (default click behavior)
                window.location.hash = hash;
              });
            } // End if
          });
        });
    </script>
